<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="user_work_register.css" rel="stylesheet">
    <title>일정 등록</title>
</head>
<body>
    <div class="add-work-wrapper">
        <div class="add-work-box">
            <div class="add-work-header">Daily Work</div>
            <form class="add-work-form">
                <input class="work-data" type="text" value="2024-01-08" disabled/>
                <select class="work-project">
                    <option>프로젝트를 선택하세요</option>
                    <option selected>프로젝트1</option>
                    <option>프로젝트2</option>
                </select>
                <label for="work-title"></label>
                <input name="work-title" class="work-data" type="text" placeholder="제목을 입력해주세요" value="프로젝트 제목"/>
                <textarea class="work-content" placeholder="업무 내용을 입력해주세요">프로젝트 내용</textarea>
                <div class="update-delete-btns">
                    <button class="update-project-btn" type="button">수정하기</button>
                    <button class="delete-project-btn" type="button">삭제하기</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
