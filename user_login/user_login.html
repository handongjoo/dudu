<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="user_login.css" rel="stylesheet">
    <title>연구원 로그인</title>
</head>
<body>
    <div class="user-login-wrapper">
        <img class="user-login-logo" src="logo.png">
        <form class="user-login-form">
            <div class="user-login-title">연구원 로그인</div>
            <label for="user-id"></label>
            <input name="user-id" class="user-id" type="text" placeholder="아이디를 입력하세요"/>
            <label for="user-pw"></label>
            <input name="user-pw" class="user-pw" type="text" placeholder="비밀번호를 입력하세요">
            <button class="user-login-btn" type="button">로그인</button>
        </form>
    </div>
</body>
</html>
