<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login.css" rel="stylesheet"/>
    <title>로그인</title>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-list">
            <img class="login-logo" src="logo.png" alt="로고">
            <div class="login-select">
                <div class="admin-mode">
                    <img src="admin.svg">
                    <span>관리자 모드</span>
                </div>
                <div class="user-mode">
                    <img src="user.svg">
                    <span>연구원 모드</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
