<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="admin_login.css" rel="stylesheet">
    <title>관리자 로그인</title>
</head>
<body>
    <div class="admin-login-wrapper">
        <img class="admin-login-logo" src="logo.png">
        <form class="admin-login-form">
            <div class="admin-login-title">관리자 로그인</div>
            <label for="admin-id"></label>
            <input name="admin-id" class="admin-id" type="text" placeholder="아이디를 입력하세요"/>
            <label for="admin-pw"></label>
            <input name="admin-pw" class="admin-pw" type="text" placeholder="비밀번호를 입력하세요">
            <button class="admin-login-btn" type="button">로그인</button>
        </form>
    </div>
</body>
</html>
